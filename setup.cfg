[metadata]
name = fhir-populator
version = 1.2.0
author = IT Center for Clinical Research, University of LÃ¼beck, Germany
author_email = j.wiedekopf@uni-luebeck.de
description = Load Simplifier packages into a FHIR server, quickly and consistently.
long_description = file: README.md
long_description_content_type=text/markdown
url = https://github.com/itcr-uni-luebeck/fhir-populator
project_urls =
    Bug Tracker = https://github.com/itcr-uni-luebeck/fhir-populator/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Intended Audience :: Healthcare Industry
    Topic :: Utilities

[options]
package_dir = 
    = src
packages = find:
python_requires = >=3.6
install_requires = 
  requests
  rich
  inquirer
  networkx
  python-slugify

[options.packages.find]
where = src
